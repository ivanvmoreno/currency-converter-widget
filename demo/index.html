<html>
    <head>
        <title>currency-converter-widget demo</title>
        <script type="module" src="../currency-converter-widget.js"></script>
        <script src="../node_modules/@webcomponents/custom-elements/custom-elements.min.js"></script>
    </head>
    <body>
        <currency-converter></currency-converter>
        <script>
            document.addEventListener('DOMContentLoaded', async () => {
                const widget = document.querySelector('currency-converter');
                const { rates, base } = await fetch('https://api.exchangeratesapi.io/latest').then(res => res.json());
                widget.rates = {
                    [base]: 1,
                    ...rates,
                };
                widget.currencies = [base, ...Object.keys(rates)];
                widget.amount = 1800;
                widget.from = 'EUR';
                widget.to = 'DKK';
            });
        </script>
    </body>
</html>
